<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        visibility: hidden
      }
    </style>
  </head>

  <body>
    <div id="template-bg"></div>
    <div id="dev-controls" style="display: none">
      <p>
        <button onclick="window.devClean()">Reset</button>
        <button onclick="window.devPhoto()">Show Photo</button>
        <button onclick="window.devText()">Show Text</button>
      </p>
    </div>

    <div class="main">      
      <div class="twitterText">
        <div class="inner">
          <div class="top">
            <div class="name">
              <h1></h1>
              <h2></h2>
            </div>
            <img src="/img/twitter_150px.png"  />
          </div>

          <div class="message"></div>
        </div>
      </div>

      <div class="twitterPhoto">
        <div class="photo"></div>

        <div class="dataSide">
          <div class="dataInner">
            <div class="name">
              <img src="/img/twitter_120px.png" />
              <h1></h1>
            </div>

            <div class="message"></div>

            <div class="handle">
              <h2></h2>
            </div>
          </div>
        </div>
      </div>

    </div> <!-- / .main -->

    <script src="/bundle.js"></script>
    <script type="text/javascript">
      window.setupTwitter();
    </script>
  </body>
</html>
