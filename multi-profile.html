<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="public/css/app.css" />
  </head>

  <body>
  <div style="background:url('public/img/template/multi-profile/SampleStill_.jpg') no-repeat center center fixed; background-size: cover; position: absolute; float: left; top: 0px; left: 0px; width: 100vw; height: 100vh;"></div>
    <div class="main">
      <div class="multiProfileContainer"></div>

    </div> <!-- / .main -->

    <!-- Scripts -->
    <script type="text/javascript" src="public/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="public/lib/handlebars/handlebars.min.js"></script>
    <script type="text/javascript" src="public/lib/gsap/TweenMax.js"></script>
    <script type="text/javascript" src="public/js/data.js"></script>
    <script id="template-grid" type="text/x-handlebars-template">
    <div>
      <div class='multiProfileOuter'>
        <div class="people col-md-12 count{{people.length}}">
          {{#each people}}
            <div class='multiProfile'}>
              <div class="image text-center">
                <img src="public/img/roles/{{pid}}/{{uid}}.png" />
              </div>
              <h1 class='text-center'>
                {{ first }}<br/>
                <strong>{{ last }}</strong>
              </h1>
            </div>
          {{/each}}
        </div>
      </div>
      <h1 class='title'>{{ title }}</h1>
    </div>
    </script>
    <script type="text/javascript" src="public/simple-js/multi-profile.js"></script>
    <script type="text/javascript">

      function fakeRole(){
        update("<templateData><componentData id=\"name\"><data id=\"text\" value=\"president\" /></componentData><componentData id=\"d0\"><data id=\"text\" value=\"president\" /></templateData>");
      }

      function fakeWinners(){
        update("<templateData><componentData id=\"f0\"><data id=\"text\" value=\"pres-jack\" /></componentData><componentData id=\"d0\"><data id=\"text\" value=\"pres-jack\" /><componentData id=\"f2\"><data id=\"text\" value=\"pres-jack\" /></componentData><componentData id=\"f3\"><data id=\"text\" value=\"pres-jack\" /></componentData><componentData id=\"f4\"><data id=\"text\" value=\"pres-jack\" /></componentData><componentData id=\"f5\"><data id=\"text\" value=\"pres-jack\" /></componentData><componentData id=\"f6\"><data id=\"text\" value=\"pres-jack\" /></componentData></templateData>");
      }

      //DEV ONLY
      // setTimeout(fakeWinners, 1);
      // setTimeout(fakeRole, 1);

    </script>
  </body>
</html>
