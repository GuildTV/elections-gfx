<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="public/css/app.css" />
  </head>

  <body>
  <div style="background:url('public/img/template/winning-candidate-statsjpg') no-repeat center center fixed; background-size: cover; position: absolute; float: left; top: 0px; left: 0px; width: 100vw; height: 100vh; z-index: -200;"></div>
    <div class="main">
      <div class="winningCandidateContainer">
        <div class="dataSide stats">
          <div class="inner">
            <div class="text-line">
              <span>ELECTED OFFICER</span>
            </div>
            <div class="text-line">
              <span class="strong">VOTES</span>
              <span id="voteCount"></span>
            </div>
          </div>
        </div>
        <div class="imageSide">
          <div class='imageWrapper'}>
            <div class="image">
              <img id="candidatePhoto" />
            </div>
            <h1 id="candidateName"></h1>
          </div>
        </div>
      </div>

    </div> <!-- / .main -->

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="filters hidden">
      <defs>
        <filter id="motionBlur">
          <feGaussianBlur id="svg-blur-inner" in="SourceGraphic" stdDeviation="12,0" />
        </filter>
      </defs>
    </svg>

    <!-- Scripts -->
    <script type="text/javascript" src="public/lib/gsap/TweenMax.js"></script>
    <script type="text/javascript" src="public/js/data.js"></script>
    <script type="text/javascript" src="public/simple-js/winning-candidate.js"></script>
    <script type="text/javascript">

      function play(str){
        animate();
      }

      function update(str){
        var data = xmlToObject(str);

        render(data.id, data);
      }
      
         update("<templateData><componentData id=\"id\"><data id=\"text\" value=\"pres-jack\" /></componentData><componentData id=\"votes\"><data id=\"text\" value=\"99,999\" /></templateData>");

    </script>
  </body>
</html>
